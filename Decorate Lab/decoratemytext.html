<!DOCTYPE html>
<html>
	<head>
		<title>Text Decorator</title>
		<link href="decoratemytext.css" type="text/css" rel="stylesheet" />
		<!-- link to your script file here -->
		<script src="decoratemytext.js"></script>
	</head>

	<body>
		<h1>Text Decorator</h1>
		
		<div>
			<img src="decorated.gif" alt="very decorated!" />
		</div>

		<!-- Your UI controls go here -->
		<div>
			<fieldset>
				<legend>Text</legend>
				<textarea rows="4" cols="30" id="text">Sample line 1&#13; Sample line 2</textarea>
			</fieldset>
		</div>
		<div>
			<fieldset>
				<legend>Decoration</legend>
				<button id="decoratebtn">Bigger Decorations!</button><br>
				<label><input type="checkbox" name="bling" value="Bling" id="chkbling"/>Bling</label><br>
				<button id="btnIgpayAtinlay">Igpay Atinlay</button><br>
				<button id="btnMalkovitch">Malkovitch</button><br>
			</fieldset>
		</div>
		
	</body>
</html>
