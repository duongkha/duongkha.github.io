<!DOCTYPE html>
<html>
<head>
        <title>Online Dictionary</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="dict.js" type="text/javascript"></script>
        <link href="dict.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <h1>WAP Online Dictionary</h1>
        <div id ="form">
            <label><b>Term </b></label>
            <input type="text" id="term"> 
            <button id="lookup">Lookup</button>           
        </div>
        <br><br><br>
        <div id="definition"></div>
        <div id="validators">
            <a href="http://jigsaw.w3.org/css-validator/check/referer">
                <img src="w3c-css.png" alt="html validator"/>
            </a><br>

            <a href="http://validator.w3.org/check/referer">
                <img src="w3c-html.png" alt="html validator"/>
            </a><br>
            
            <a href="https://jslint.com/jslint/?referer">
                <img src="w3c-js.png" alt="Valid JS" />
            </a>
        </div>
    </body>
</html>
